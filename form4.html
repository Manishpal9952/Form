<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        form{
            padding: 20px;
            margin: auto;
            width: 600px;
            background-color: yellow;
        }
       
       
    </style>
</head>
<body>
    <form action="">
        <table cellspacing="20px">
            <h1 style="color: blue;">Event Scheduling Form</h1>
            <h2 style="font-size: small; color:blue;">Complete this form to schedule your event us</h2>
            <tr>
                <td>
                    <label for="">Event Name </label>
                   
             </td>
             <tr>
                <td>
                    <input class="ab" type="text" name="" id="">
                </td>
             </tr>
                
          
            <tr>
                <td>
                    <label for="">Event Description </label><br> 
                </td>
                
            </tr>
            <tr>
                <td>
                    <input class="ab" type="d" name="" id="">
                </td>

                
            </tr>
           

            <tr>
                <td>
                    <label for="">Event Date</label> <br>
                    <input type="date" name="" id="">
                </td>
                <td>
                    <label for="">Event Time </label> <br>
                    <input type="time" name="" id="">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Contact Phone</label> <br>
                   
                </td>
            </tr>

            <tr>
                <td>
                    <input clas="ab" type="number" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Upload Supporting Documents</label> <br>
                    <input type="file" name="" id="" >
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Event Type</label> <br>
                    <select name="" id="">
                        <option value="">Select event type</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Additional Requirements </label>
                    
                </td>
            </tr>

            <tr>
                <td>
                    <input type="radio" name="" id=""><label for="">Projector</label> <br>
                    <input type="radio" name="" id=""><label for="">Catering services</label> <br>
                    <input type="radio" name="" id=""><label for="">Other</label>
                    
                </td>
                <td>
                    <input type="radio" name="" id=""><label for="">Sound System</label> <br>
                    <input type="radio" name="" id=""><label for="">Parking Space</label>

                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="checkbox" name="" id=""><label for="">I agree to the Terms and Conditions and acknowledge the Privacy Policy</label>
                </td>
            </tr>

            <tr>
                <td>
                    <button>Submit Event Details</button>
                </td>
            </tr>

        </table>
    </form>
    
</body>
</html>
